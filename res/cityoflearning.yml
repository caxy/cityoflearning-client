postBadge:
    method: POST
    path: 'partner_api/v1/orgs/{org_id}/badges/.json'

getOrganizationBadges:
    method: GET
    path: '/partner_api/v1/orgs/{org_id}/badges.json'

getOrganizationBadge:
    method: GET
    path: '/partner_api/v1/orgs/{org_id}/badges/{id}.json'

putBadge:
    method: PUT
    path: '/partner_api/v1/orgs/{org_id}/badges/{id}.json'

issueBadge:
    method: POST
    path: '/partner_api/v1/orgs/{org_id}/issue_badge.json'

getPrograms:
    method: GET
    path: '/partner_api/v1/orgs/{org_id}/programs.json'

getProgram:
    method: GET
    path: '/partner_api/v1/orgs/{org_id}/programs/{id}.json'

getOrganizations:
    method: GET
    path: '/partner_api/v1/orgs.json'
